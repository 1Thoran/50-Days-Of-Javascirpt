<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Change Car</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center text-center h-screen bg-slate-800">
    <div class="container mx-auto p-4 flex flex-col md:flex-row items-center">
        <!-- Car Display Section -->
        <div class="car-display flex-1">
            <img id="carImage" src="image/red.jpeg" alt="Car" class="w-full max-w-md mx-auto">
        </div>
        
        <!-- Color Options Section -->
        <div class="color-options flex-1 mt-4 md:mt-0 md:ml-8">
            <h2 class="text-lg font-semibold mb-4 text-white flex">Select Color</h2>
            <ul class="flex flex-wrap gap-4">
                <li>
                    <button data-color="red" class="color-button w-16 h-16 bg-red-500 rounded-full"></button>
                </li>
                <li>
                    <button data-color="blue" class="color-button w-16 h-16 bg-blue-500 rounded-full"></button>
                </li>
                <li>
                    <button data-color="green" class="color-button w-16 h-16 bg-green-500 rounded-full"></button>
                </li>
                <li>
                    <button data-color="gold" class="color-button w-16 h-16 bg-yellow-500 rounded-full"></button>
                </li>
                <li>
                    <button data-color="yellowgreen" class="color-button w-16 h-16 bg-lime-500 rounded-full"></button>
                </li>
            </ul>
            <button id="buyButton" class="mt-6 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Buy Now</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
