<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <title>Math-Quiz-App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   
    <div class="quiz-container" id="quiz" >
      <div class="quiz-header">
        <h2 id="intro">Bu yarışmada matematik bilgilerinizi test edeceksiniz. Başarılar!</h2>
        <h2 id="question">Sorular</h2>
        <ul>
            <li>
              <input type="radio" name="answer" id="a" class="answer" />
              <label for="a" id="a_text">Cevap A</label>
            </li>
            <li>
              <input type="radio" name="answer" id="b" class="answer" />
              <label for="b" id="b_text">Cevap B</label>
            </li>
            <li>
              <input type="radio" name="answer" id="c" class="answer" />
              <label for="c" id="c_text">Cevap C</label>
            </li>
            <li>
              <input type="radio" name="answer" id="d" class="answer" />
              <label for="d" id="d_text">Cevap D</label>
            </li>
          </ul>
      </div>
      <button class="submit" id="submit">Evet</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
