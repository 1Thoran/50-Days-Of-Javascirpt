<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CDN Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex justify-center text-center items-center h-screen ">
 <div class="background" id="background" ></div>
    <div class="bg-white rounded p-10  shadow-md">
      <h1 class="text-lg font-bold text-blue-800">Sign up</h1>
      <p class="text-sm text-gray-700">
        Looks like you don't have an account. Let's create a new account for
        <span class="font-bold text-blue-500">hi@ozantekin.dev</span>
      </p>
      <div class="my-4 text-left">
        <label for="email" class="text-gray-900">Email:</label>
        <input
          type="text"
          class="border block w-full p-2 mt-2 rounded"
          id="email"
          placeholder="Please Enter Email"
        />
      </div>
      <div class="my-4 text-left">
        <label for="password" class="text-gray-900" id="passwordLabel"
          >Password:</label
        >
        <input
          type="password"
          class="border block w-full p-2 mt-2 rounded"
          id="password"
          placeholder="Please Enter Password"
        />
      </div>
      <button
        class="bg-blue-800 text-white py-2 mt-2 inline-block w-full rounded btn  ease-out"
        type="submit"
      >
        Continue
      </button>
    </div>
    <script src="app.js"></script>
</body>
</html>
